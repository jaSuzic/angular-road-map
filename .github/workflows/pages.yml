name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # ---- pick ONE of the two lines below ----
      # User site (repo = <username>.github.io)
      # - run: npm run build -- --configuration=production --base-href="/"
      # Project site (repo = anything else)
      # - run: npm run build -- --configuration=production --base-href="/REPO_NAME/"
      # -----------------------------------------
      - run: mkdir -p dist && cp -r ./dist/* ./dist 2>/dev/null || true
      # SPA refresh fix
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
